        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="stylesheet" href="style.css">
        <style>
            /* Style for the audio controls */
            .audio-player {
              position: fixed;
              top: 20px;
              left: 20px;
              background-color: #f8f8f8;
              padding: 10px;
              border: 1px solid #ddd;
              border-radius: 8px;
              box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            }
        
            .audio-player audio {
              display: block;
            }
        
            /* Bubbles and flowers container */
            .animation-container {
              position: fixed;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              pointer-events: none; /* Prevent interaction with animations */
              overflow: hidden;
            }
        
            /* Bubble and flower styles */
            .bubble, .flower {
              position: absolute;
              bottom: 0;
              opacity: 0.9; /* Increased opacity */
              animation: fall linear infinite;
            }
        
            /* Bubble specific styles */
            .bubble {
              background-color: greenyellow; /* Slightly opaque blue */
              border-radius: 50%;
            }
        
            /* Flower specific styles */
            .flower {
              background-image: url('your-flower-image.png');
              background-size: cover;
            }
        
            /* Animation for falling effect */
            @keyframes fall {
              0% {
                transform: translateY(0) scale(0.7);
                opacity: 0.9;
              }
              100% {
                transform: translateY(100vh) scale(1.1);
                opacity: 0;
              }
            }
          </style>
    </head>
    <body>
       <!-- Audio Player -->
  <div class="audio-player">
    <audio id="background-audio" controls>
      <source src="Love-to-Sing-Happy-Birthday.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Animation Container for Falling Bubbles and Flowers -->
  <div class="animation-container" id="animationContainer"></div>

  <script>
    // Play audio when the user starts scrolling
    let audioPlayed = false;
    window.addEventListener('scroll', function() {
      const audio = document.getElementById('background-audio');
      if (!audioPlayed) {
        audio.play();
        audioPlayed = true;
      }
    });

    // Create enhanced falling bubbles and flowers
    function createAnimations() {
      const container = document.getElementById('animationContainer');

      for (let i = 0; i < 50; i++) { // Increased number of elements
        // Create bubble element
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.width = `${Math.random() * 60 + 20}px`; // Larger bubbles
        bubble.style.height = bubble.style.width;
        bubble.style.left = `${Math.random() * 100}vw`;
        bubble.style.animationDuration = `${Math.random() * 3 + 2}s`; // Faster fall
        container.appendChild(bubble);

        // Create flower element
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.style.width = `${Math.random() * 60 + 20}px`; // Larger flowers
        flower.style.height = flower.style.width;
        flower.style.left = `${Math.random() * 100}vw`;
        flower.style.animationDuration = `${Math.random() * 3 + 2}s`; // Faster fall
        container.appendChild(flower);
      }
    }

    // Load falling bubbles and flowers
    window.onload = createAnimations;
  </script>
